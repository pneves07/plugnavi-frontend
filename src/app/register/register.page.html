<ion-header>
  <ion-toolbar>
    <!--
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>-->
    <ion-title>
      Registo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>

    <ion-row style="margin-top: 10%;">
      <ion-fab horizontal="center">
        <ion-fab-button color="medium">
          <ion-icon name="person-add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-row>
    
    <ion-row class="ion-align-items-center ion-justify-content-center" style="margin-top: 15%; padding: 5%;">
      <ion-col size="12" size-md="6" class="ion-text-center">
        <ion-item>
          <ion-input [(ngModel)]="model.username" required label="Username" labelPlacement="floating" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input [(ngModel)]="model.email" required label="Email" labelPlacement="floating" type="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input [(ngModel)]="model.password" required label="Password" labelPlacement="floating"  type="{{ hidePassword ? 'password' : 'text' }}"></ion-input>
          <ion-button color="medium" fill="clear" slot="end" aria-label="Show/hide" (click)="togglePasswordVisibility()">
            <ion-icon slot="icon-only" name="{{ hidePassword ? 'eye-off' : 'eye' }}" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-button shape="round" expand="block" (click)="register()" style="margin-top: 5%; padding: 10%;">Registar</ion-button>


    <div class="ion-text-center">
      Já tem conta?
      <br>
      <ion-button color="medium" shape="round" style="padding: 5%;" routerLink="/login">Iniciar Sessão</ion-button>
    </div>

  </ion-grid>

  <ion-toast trigger="failed-login" [duration]="5000"></ion-toast>



</ion-content>
